<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
</head>
<body>
  <div class="centering-container">
    <div class="order-summary-card">
      <div class="illustration-hero-image-container">
        <img class="illustration-hero-image" src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="main-info-container">
        <div class="order-summary-paragraph-container">
          <p class="order-summary-title">Order Summary</p> 
  
          <p class="order-summary-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
        </div>
          
        <div class="music-icon-annual-change">
          <div class="music-icon-container">
            <img class="music-icon" src="./images/icon-music.svg" alt="">
          </div>
          <div class="annual-plan-change-container">
            <div>
              <p class="annual-plan">Annual Plan</p> 
              <p class="yearly-fee">$59.99/year</p> 
            </div>
            <div class="change-container">
              <a href="">Change</a> 
            </div>   
          </div>
            
        </div>
          
        <div class="button-container">
          <button class="payment-button">Proceed to Payment</button> 
          <button class="cancel-button">Cancel Order</button> 
        </div>
      </div>
       
    </div>
  </div>
   
    
  
</body>
</html>
